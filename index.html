<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main class="main" role="main">
        <h1>Formulario</h1>
        <form id="contactForm" novalidate>
        <div>
            <label for="name">Nombre completo</label>
            <input id="name" name="name" type="text" required minlength="2" placeholder="Nombre" />
        </div>

        <div>
            <label for="email">Correo electrónico</label>
            <input id="email" name="email" type="email" required placeholder="ejemplo@gmail.com" />
        </div>

        <div>
            <label for="phone">Teléfono</label>
            <input id="phone" name="phone" type="number" pattern="[0-9+\- ()]{7,20}" placeholder="7717127601" />
        </div>
        </div>
        <div>
            <label>Masculino</label>
            <input type="radio" id="masculino" name="genero" name="masculino"/>
            <label>Femenino</label>
             <input type="radio" id="femenino" name="genero" name="femenino"/>
        </div>
        <div>
            <button>Enviar</button>
        </div>
        </form>
    </main>
</body>
</html>
